version: '3.6'

volumes:
  postgres_data:
  static_volume:
  media_volume:
  nginx_cache:
    name: nginx_cache

networks:
  network:
    name: emer_network
    driver: bridge

services:
  db:
    image: postgres:13.0
    container_name: emer_db
    restart: no
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - network

  web:
    build: .
    image: emercoin/site:latest
    container_name: emer_web
    restart: always
    volumes:
      - static_volume:/code/static
      - media_volume:/code/media
    command: >
      bash -c "python manage.py migrate
      && sh load.sh
      && python manage.py collectstatic --noinput
      && gunicorn emercoin.wsgi:application --preload --max-requests 5000 --max-requests-jitter 250 --workers=5 --bind 0.0.0.0:8000 --log-level info"
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - network


  nginx:
    image: nginx:1.19.2-alpine
    container_name: emer_nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/site.conf:/etc/nginx/conf.d/site.conf:ro
      - static_volume:/code/static
      - media_volume:/code/media
      - nginx_cache:/var/lib/nginx/proxy_cache
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - network