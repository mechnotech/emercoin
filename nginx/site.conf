server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    root /data;

    location /static/ {
        limit_req zone=one burst=12 delay=8;
        alias /code/static/;
    }

    location /media/ {
        limit_req zone=one burst=12 delay=8;
        alias /code/media/;
    }

    location @backend {
        proxy_pass http://web:8000;
        limit_req zone=one burst=12 delay=8;
    }


    location / {
        try_files $uri $uri/ @backend;
    }


    error_page   404              /info/templates/misc/404.html;
    error_page   500 502 503 504  /info/templates/misc/500.html;
    location = /50x.html {
        root   html;
    }
} 