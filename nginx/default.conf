upstream my_app {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "djangoapp"
    server web:8000;


}

server_tokens off;
add_header X-Frame-Options SAMEORIGIN;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";
limit_req_zone $proxy_add_x_forwarded_for zone=one:100m rate=50r/s;
limit_conn_zone $http_x_forwarded_for zone=conn_limit_per_ip:100m;
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;
real_ip_header CF-Connecting-IP;

server {

    listen 80;
    server_name localhost;

    location / {
        limit_req zone=one burst=12 delay=8;
        gzip on;
        gzip_static on;
        gzip_vary on;
        gzip_proxied any;
        gzip_http_version 1.1;
          gzip_types text/css text/js text/xml text/javascript application/javascript;
        # everything is passed to Gunicorn
        proxy_pass http://my_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        gzip on;
        gzip_static on;
        gzip_vary on;
        gzip_proxied any;
        gzip_http_version 1.1;
          gzip_types text/css text/js text/xml text/javascript application/javascript;
        autoindex on;
        expires 1w;
        add_header Cache-Control public;
        alias /code/static/;
    }

    location /media/ {
        autoindex on;
        expires 1w;
        add_header Cache-Control public;
        root /code/;
    }

}