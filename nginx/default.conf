upstream my_app {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "djangoapp"
    server web:8000;
}

server {

    listen 80;
    server_name localhost;

    location / {
        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_comp_level 6;
        gzip_min_length 1100;
        gzip_buffers 16 8k;
        gzip_proxied any;
        gzip_types
            text/plain
            text/css
            text/js
            text/xml
            text/javascript
            application/javascript
            application/json
            application/xml
            application/rss+xml
            image/svg+xml;

        # everything is passed to Gunicorn
        proxy_pass http://my_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        gzip_static on;
        autoindex on;
        expires 1w;
        add_header Cache-Control public;
        alias /code/static/;
    }

    location /media/ {
        gzip_static on;
        autoindex on;
        expires 1w;
        add_header Cache-Control public;
        root /code/;
    }

}