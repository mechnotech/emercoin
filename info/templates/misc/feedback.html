<div class="feedback _open animate-it _bordered _animated">
      <div class="feedback__body">
         <form data-action="https://emercoin.com/ru/json/feedback" class="feedback__form form feedback_modern">
            <input type="hidden" name="page_uri" value="/ru/for-coinholders">
            <div class="feedback__form-inner">
               <div class="feedback__title">
                  Напишите нам
               </div>
               <div class="feedback__columns">
                  <div class="feedback__leftside">
                     <div class="form__group">
                        <div class="form__label _required">E-mail</div>
                        <input type="text" name="email" class="form__entry entry">
                     </div>
                     <div class="form__group">
                        <div class="form__label _required">Полное имя</div>
                        <input type="text" name="name" class="form__entry entry">
                     </div>
                  </div>
                  <div class="feedback__rightside">
                     <div class="form__group">
                        <div class="form__label _required">Сообщение</div>
                        <textarea class="form__entry entry _textarea" name="message" style="overflow: hidden; overflow-wrap: break-word; height: 123.995px;"></textarea>
                     </div>
                  </div>
               </div>
               <div class="feedback__footer">
                  <div class="feedback__btn-holder">
                     <button type="submit" class="btn _type_default _size_lg _wide">Отправить</button>
                  </div>
               </div>
            </div>
         </form>
         <div class="feedback__success">
            <div class="feedback__success-caption">Спасибо!</div>
            <div class="feedback__success-text">Ваша заявка успешно отправлена. Мы сообщим о своем решении в течение 7 дней.</div>
         </div>
      </div>
   </div>
